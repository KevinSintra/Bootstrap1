<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap網頁</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">    
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	  
	<style>
	  div[class|="col"] {background-color:#EBDEF0; border:0.5px solid purple} 
    /* div[class|="col"] => 
    [] :屬性選擇器 作用於可在該元素上找到特定屬性. 
    | : 讓 col 開頭的類都套用樣式
    */
	</style>
  </head>
  <body>
    <h1>縮小瀏覽器時會依據設定發生變化</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-12 col-xs-12">區塊1</div>
        <div class="col-md-4 col-sm-6 col-xs-12">區塊2</div>
        <div class="col-md-4 col-sm-6 col-xs-12">區塊3</div>
      </div>
    </div>
  </body>
</html>
